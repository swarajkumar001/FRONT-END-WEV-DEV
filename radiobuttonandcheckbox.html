<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio button and check box</title>
</head>
<body>
    <div>
    <h2><b>RADIO BUTTON</b></h2>
    <p>GENDER</p>
    <input type="radio" name="gender" value="female" > Female <br>
    <input type="radio" name="gender" value="male" checked >Male <br>
    <input type="radio" name="gender" value="Other" > Other <br>
    <input type="submit">
</div>
<h2> <i>CHECK BOX </i></h2>
<p> COURSE DONE </p>
<input type="checkbox" name="course" value="C++" checked> C++<br>
<input type="checkbox" name="course" value="python"> Python<br>
<input type="checkbox" name="course" value="DSAlgo"> DSAlgo<br>
<input type="checkbox" name="course" value="C++"> web development<br>
<input type="submit">
    
    
</body>
</html>
